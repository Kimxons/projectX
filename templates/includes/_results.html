<div class="container">
  <form method="post" class="form" id="pasteForm">
    <label for="post">Paste or Upload a document to analyse it</label>
    <textarea class="form-control" rows="6" cols="600" name="text" form="pasteForm" required="" ></textarea><br><br>

    <button class="btn btn-primary">Analysis</button>
  </form>
        
  {% if final %}

  <div>
    <h2>Analysis: </h2> <br>
    '{{ text }}' <h2>is {{ final }}% positive !</h2>
    {% else %}
    <p></p>
    
  {% endif %}
  <div>
    Recommendation:
  </div>
  </div>    
</div>
