{% block header %}
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>{% block title %} Content Recommender Software {% endblock %}</title>

<!-- Bootstrap core CSS -->
<link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">
<script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
<link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />


<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
<link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">

{% endblock %}

{% block body %}

<hr class="featurette-divider">

<form action="{{ url_for('root') }}" method="POST">
    <div class="row">
    <form class="col s200">
      <div class="row">
          <h3>Enter in your Twitter username:</h3>
        <div class="input-field s20">
          <input type="text" name="twitter_username" id="twitter_username" /><br>
          <label for="twitter_username">Twitter username</label>
          <button class="btn waves-effect waves-light" type="submit" name="action">Submit
           <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </form>
  </div>
</form>
</html>
{% endblock %}
